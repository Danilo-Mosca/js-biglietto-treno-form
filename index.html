<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Collego le icone font-awesome se nel caso dovessero servirmi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Collego bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- COllego il file css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>

<body>
    <main>
        <section id="input-section">
            <h2>Acquista il tuo biglietto</h2>
            <form id="login">
                <div class="container">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="firstName">Inserisci i tuo nome:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Inserisci il tuo nome">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="lastName">Inserisci i tuo cognome:</label>
                            <input type="text" class="form-control" id="lastName"
                                placeholder="Inserisci il tuo cognome">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="age">Inserisci la tua età:</label>
                            <input type="number" name="age" id="age" class="form-control" placeholder="Inserisci la tua età">
                            <!-- <select name="age" id="age" class="form-select">
                                <option value="">Adulto</option>
                                <option value="18">Junior</option>
                                <option value="65">Senior</option>
                            </select> -->
                        </div>
                        <div class="col-6 mb-3">
                            <label for="km">Inserisci i km da percorrere:</label>
                            <input type="number" class="form-control" id="km"
                                placeholder="Inserisci i km da percorrere">
                        </div>
                        <div class="mb-3 gap-3 d-flex justify-content-center">
                            <input type="submit" value="Invia" class="btn btn-success">
                            <input type="reset" value="Cancella dati" class="btn btn-danger">
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section id="ticket-print" class="my-5 d-none">
            <h2>Costo del biglietto</h2>
            <div class="result">
                <div class="container">
                    <div class="row">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
